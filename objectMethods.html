<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Object Methods</title>
        <script type="text/javascript">
            function student(name, course) {
                this.name = name;
                this.course = course;

                
            }
            

        
        </script>

    </head>
    <body>
        <script type="text/javascript">
            // Criação de objetos.
            var record = new student("Appy", "Javascript");
            alert("name is: " + record.name + " Course is: " + record.course );
        </script>
    </body>
</html>
